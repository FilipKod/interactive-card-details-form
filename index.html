<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Details Form</title>
    <link rel="icon" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="interactive-card">
      <div class="card-wrap">
        <div class="interactive-card__side back-side-card">
          <span class="cvc-number">123</span>
        </div>
        <div class="interactive-card__side front-side-card">
          <div class="card-info">
            <p class="card-info__number">0000 0000 0000 0000</p>
            <div class="card-info__bottom">
              <span class="card-info__name">Filip Madunicky</span>
              <span class="card-info__expiration">05/26</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main>
      <form class="card-form">
        <div class="input-group">
          <label for="">Cardholder name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" required />
        </div>
        <div class="input-group">
          <label for="">Card Number</label>
          <input
            type="number"
            placeholder="e.g. 1234 5678 9123 0000"
            required
          />
        </div>
        <div class="input-group half-col expire-inputs">
          <label for="">Exp. Date (mm/yy)</label>
          <input
            type="number"
            placeholder="MM"
            required
            name="month_expire"
            min="01"
            max="12"
          />
          <input
            type="number"
            placeholder="YY"
            required
            name="year_expire"
            min="23"
            max="99"
          />
        </div>
        <div class="input-group half-col">
          <label for="">CVC</label>
          <input type="number" placeholder="e.g. 123" required />
        </div>
        <button type="submit">Confirm</button>
      </form>
    </main>
  </body>
</html>
